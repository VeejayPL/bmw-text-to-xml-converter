<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML Tag Wrapper for BMW codes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="site-title">
      <h1>BMW <span class="site-title-span">Code Extractor</span></h1>
      <p class="site-text">
        Extract your three digits from text file and wrap them with XML tags
      </p>
    </header>
    <main class="wrapper">
      <button id="button" class="convert-btn">Convert</button>
      <label for="textarea" class="label"
        >Please paste your text in the area below and hit the "Convert"
        button</label
      >
      <textarea
        id="textarea"
        name="codes"
        rows="1"
        class="auto-height"
        oninput="autoHeight(this); getValue(this)"
      ></textarea>
    </main>
  </body>
</html>
